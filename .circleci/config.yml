version: 2.1

# Define the jobs we want to run
jobs:
  build-and-test:
    # Use Python 3.14 Docker image
    docker:
      - image: cimg/python:3.14

    # Working directory in the container
    working_directory: ~/project

    steps:
      # Step 1: Checkout code from GitHub
      - checkout

      # Step 2: Install Python dependencies
      - run:
          name: Install dependencies
          command: |
            pip install flask flask-sqlalchemy pytest

      # Step 3: Run tests
      - run:
          name: Run tests
          command: |
            python -m pytest tests/ -v

      # Step 4: Store test results
      - store_test_results:
          path: test-results

      # Step 5: Store artifacts (optional - for debugging)
      - store_artifacts:
          path: test-results

# Define workflows - when to run jobs
workflows:
  version: 2
  build-test-workflow:
    jobs:
      - build-and-test
